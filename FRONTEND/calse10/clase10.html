<!doctype html>
<html lang="en">
<head>
    <title>Tablas</title>
</head>
<body>
<h1>Mi primera tabla html</h1>

<table>
    <thead style="background-color: #93c5fd">
    <tr>
        <th>Nombre</th>
        <th>Cantidad</th>
        <th style="border-right: 10px solid black">Precio</th>
    </tr>
    </thead>
    <tbody style="background-color: #0a5fba">
    <tr>
        <td>Producto 1</td>
        <td>1</td>
        <td>$5</td>
    </tr>
    <tr>
        <td>Producto 2</td>
        <td>2</td>
        <td>$5</td>
    </tr>
    <tr>
        <td>Producto 3</td>
        <td>3</td>
        <td>$5</td>
    </tr>
    </tbody>
    <tfoot style="background-color: #f0f0f0">
    <tr style="font-weight: bold">
        <td></td>
        <td style="text-align: left; background-color: #2ecc71">Total</td>
        <td>$25</td>
    </tr>
    </tfoot>
</table>
</body>
</html>
