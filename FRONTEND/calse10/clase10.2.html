<!doctype html>
<html lang="en">
<head>
    <title>Tablas</title>
</head>
<body>
<h1>Mi primera tabla html + estilos</h1>

<table>
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Cantidad</th>
        <th>Precio</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Producto 1</td>
        <td>1</td>
        <td>$5</td>
    </tr>
    <tr>
        <td>Producto 2</td>
        <td>2</td>
        <td>$5</td>
    </tr>
    <tr>
        <td>Producto 3</td>
        <td>3</td>
        <td>$5</td>
    </tr>
    <tr>
        <td>Producto 4</td>
        <td>3</td>
        <td>$5</td>
    </tr>
    </tbody>
    <tfoot>
    <tr style="font-weight: bold">
        <td></td>
        <td>Total</td>
        <td>$25</td>
    </tr>
    </tfoot>
</table>

<ul>
    <h2>Lista ejemplo estilos</h2>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>

</body>
<style>

    table {
        border-collapse: separate;
        border-spacing: 10px;
    }

    th, td {
        border-bottom: 1px solid black;
    }


    /* odd toma las filas impares*/
    tbody tr:nth-child(odd) {
        background-color: #8c5252;
        color: white;
    }

    /* even toma las hijos pares*/
    ul li:nth-child(even) {
        background-color: #a9af30;
    }

    td:nth-child(3) {
        font-weight: bold;
    }

</style>
</html>
