<!doctype html>
<html lang="en">
<head>
    <title>Clase 6 - Formularios</title>
</head>
<body>

<header
        style="
        background-color: red;
        color: white; border-radius: 10px;
        text-align: center"
>
    <h1>Mi primer Formulario</h1>
</header>

<main style="
    background-color: #C4564B;
    height: 500px;
    border-radius: 10px;">

    <div style="text-align: center">
        <h2 style="color: white; font-weight: normal">Formulario de contacto</h2>
        <p>Complete los campos</p>
    </div>

    <form action="#" method="GET" style="display: flex; gap:10px; flex-wrap: wrap; margin-left: 10px">

        <div style="background-color: aqua; padding: 5px">
            <label for="nombre">Nombre</label>
            <input
                    name="nombre"
                    id="nombre"
                    type="text"
                    placeholder="Nombre...."
                    required
                    minlength="2"
                    maxlength="50"
            />
        </div>

        <div style="background-color: aqua; padding: 5px">
            <label for="email">Email</label>
            <input
                    name="email"
                    id="email"
                    type="email"
                    placeholder="Email...."
                    required
                    autocomplete="email"
            />
        </div>

        <div style="background-color: aqua; padding: 5px">
            <label for="edad">Edad</label>
            <input
                    name="edad"
                    id="edad"
                    type="number"
                    placeholder="Edad...."
                    required
                    min="5"
                    max="80"
            />
        </div>

        <div style="background-color: aqua; padding: 5px">
            <label for="pais">Pais</label>
            <select id="pais" name="pais">
                <option value="" disabled selected>Seleccione un pais</option>
                <option value="ecuador">Ecuador T asdasfd</option>
                <option value="brasil">Brasil</option>
                <option value="chile">Chile</option>
                <option value="colombia">Colombia</option>
            </select>
        </div>

        <div style="background-color: aqua; padding: 5px">
            <p>Como prefieres que te contactemos ?</p>
            <div>
                <label for="pref-email">
                    <input type="radio" name="preferencia" id="pref-email" value="email">
                    Prefiero por Email
                </label>
                <label for="pref-whatsapp">
                    <input type="radio" name="preferencia" id="pref-whatsapp" value="whatsapp">
                    Prefiero por Whatsapp
                </label>
            </div>
        </div>

        <div style="background-color: aqua; padding: 5px">

            <label for="option">
                <input
                        id="option"
                        type="checkbox"
                        name="termConditions"
                        required
                >
                Acepto terminos y condiciones
            </label>
        </div>

        <div style="background-color: aqua; padding: 5px">
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" required rows="4" placeholder="Ingresa tu mensaje aqui"></textarea>
        </div>
        <div>
            <button type="submit">Enviar</button>
            <button type="reset">Resetear</button>
        </div>
    </form>
</main>

</body>
</html>
